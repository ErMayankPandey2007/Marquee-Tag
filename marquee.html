<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <marquee direction="right" height="200px" 
    scrollamount="15" width="300" bgcolor="green" 
    behavior ="alternate" onmouseover="this.stop()"
     onmouseleave ="this.start()"> Moving text</marquee>
<marquee height="200px"direction="up">
    <center> this is text</center></marquee>
 </body>
</html>
